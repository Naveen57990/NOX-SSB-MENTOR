
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOX SSB Prep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0A0A0A;
      --primary-mid: #1A1A1A;
      --primary-light: #2C2C2C;
      --neutral-light: #A9A9A9;
      --neutral-bg: #E0E1DD;
      --accent-color: #FFC300; /* Glowing Amber */
      --accent-glow: rgba(255, 195, 0, 0.3);
      --accent-glow-strong: rgba(255, 195, 0, 0.5);
      --text-light: #F5F5F5;
      --text-dark: #0A0A0A;
      --success-color: #00BFFF; /* Electric Blue */
      --danger-color: #F44336;
      --border-radius: 8px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --font-display: 'Orbitron', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--primary-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .app-layout {
      display: flex;
      min-height: 100vh;
    }
    
    .app-loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        text-align: center;
    }
    
    .app-loading-screen h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-top: var(--spacing-lg);
        text-shadow: 0 0 8px var(--accent-glow);
    }

    .sidebar {
      width: 260px;
      background-color: var(--primary-mid);
      border-right: 1px solid var(--primary-light);
      padding: var(--spacing-lg) 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .sidebar-header {
      font-family: var(--font-display);
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: var(--spacing-xl);
      color: var(--accent-color);
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--accent-glow);
      padding: 0 var(--spacing-md);
    }

    .sidebar-nav {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 var(--spacing-md);
    }
    .sidebar-nav-list {
      list-style-type: none;
    }
    .nav-item {
      margin-bottom: var(--spacing-sm);
    }
    .nav-link {
      color: var(--neutral-light);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      display: flex;
      align-items: center;
      padding: 12px var(--spacing-md);
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
      position: relative;
    }
    .nav-link:hover {
      background-color: var(--primary-light);
      color: var(--text-light);
    }
    .nav-link.active {
       background: linear-gradient(90deg, rgba(255,195,0,0.1) 0%, rgba(255,195,0,0) 100%);
       color: var(--accent-color);
       font-weight: 600;
    }
    .nav-link.active .nav-icon {
        color: var(--accent-color);
    }
    .nav-icon {
        width: 24px;
        height: 24px;
        margin-right: var(--spacing-md);
        color: var(--neutral-light);
        transition: color 0.2s ease;
        flex-shrink: 0;
    }
    .nav-text {
        flex-grow: 1;
    }
    .nav-chevron {
        width: 20px;
        height: 20px;
        fill: var(--neutral-light);
        transition: transform 0.3s ease;
        flex-shrink: 0;
    }
    .nav-chevron.open {
        transform: rotate(180deg);
    }
    .submenu {
        list-style-type: none;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease-out;
        padding-left: 40px; /* Aligns with nav-text */
    }
    .submenu.open {
        max-height: 500px; /* Adjust as needed */
        margin-top: var(--spacing-sm);
    }
    .nav-link-child {
        color: var(--neutral-light);
        text-decoration: none;
        display: block;
        padding: 8px var(--spacing-md);
        font-size: 0.95rem;
        border-radius: var(--border-radius);
        position: relative;
        border-left: 2px solid var(--primary-light);
    }
    .nav-link-child:hover {
        background-color: var(--primary-light);
        color: var(--text-light);
    }
    .nav-link-child.active {
        color: var(--accent-color);
        font-weight: 600;
        border-left-color: var(--accent-color);
    }

    .notification-badge {
        background-color: var(--danger-color);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: auto;
    }

    .sidebar-footer {
        margin-top: auto;
        padding: var(--spacing-md);
        border-top: 1px solid var(--primary-light);
        text-align: center;
    }
    .sidebar-user-profile {
        margin-bottom: var(--spacing-md);
        cursor: pointer;
    }
    .sidebar-profile-pic {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto var(--spacing-sm) auto;
        border: 3px solid var(--primary-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .sidebar-user-profile:hover .sidebar-profile-pic {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .sidebar-user-name {
        font-weight: 600;
        font-size: 1rem;
        color: var(--text-light);
    }
    .sidebar-user-roll {
        font-size: 0.85rem;
        color: var(--neutral-light);
    }

    .sidebar-footer button {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
        font-family: var(--font-body);
        font-weight: 600;
    }
    
    .sidebar-footer button:hover {
        background: #d32f2f;
    }

    .main-content {
      flex: 1;
      padding: var(--spacing-xl);
      background-color: var(--primary-dark);
      background-image: url('https://www.transparenttextures.com/patterns/tactile-noise.png'), linear-gradient(180deg, var(--primary-dark) 0%, #111 100%);
      overflow-y: auto;
      position: relative;
    }
    
    .page-header {
      font-family: var(--font-display);
      font-size: 2.5rem;
      margin-bottom: var(--spacing-lg);
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: var(--spacing-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-md);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    .header-actions {
        display: flex;
        gap: var(--spacing-sm);
        align-items: center;
    }

    .card {
      background-color: var(--primary-mid);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg) var(--spacing-xl);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      border: 1px solid var(--primary-light);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        border-color: rgba(255, 195, 0, 0.2);
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
      animation: fadeIn 0.5s ease-out;
      background-image: url('https://images.unsplash.com/photo-1565551062442-77732d4e8674?q=80&w=1920&auto=format&fit=crop'), linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }

    .login-card {
      text-align: center;
      max-width: 450px;
      width: 100%;
      background-color: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
    }

    .login-card h1 {
        font-family: var(--font-display);
        font-size: 2.2rem;
        margin-bottom: var(--spacing-sm);
        letter-spacing: 1px;
        color: var(--accent-color);
        text-shadow: 0 0 8px var(--accent-glow);
    }
    .login-card p {
        color: var(--neutral-light);
        margin-bottom: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 400;
        color: var(--neutral-light);
        font-size: 0.9rem;
    }

    input[type="text"], input[type="number"], input[type="date"], textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      color: var(--text-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: var(--font-body);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    
    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn:active {
        transform: translateY(1px);
    }
    
    .btn:disabled {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--neutral-light);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    
    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 25px var(--accent-glow-strong);
    }
    
    .btn-secondary {
        background-color: transparent;
        border-color: var(--primary-light);
        color: var(--neutral-light);
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
    .btn-secondary:hover:not(:disabled) {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--text-light);
    }

    .btn-block {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
    
    .btn-danger {
        background-color: transparent;
        border-color: var(--danger-color);
        color: var(--danger-color);
    }
    
    .btn-danger:hover:not(:disabled) {
        background-color: var(--danger-color);
        color: var(--text-light);
        box-shadow: 0 0 15px rgba(244, 67, 54, 0.4);
    }

    /* Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-lg);
    }

    .progress-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: var(--spacing-lg);
    }
    
    .test-history-card {
        display: flex;
        flex-direction: column;
    }
    
    .test-history-card h3 {
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        font-family: var(--font-display);
        font-size: 1.4rem;
        text-shadow: 0 0 5px var(--accent-glow);
    }
    
    .progress-bar-container {
        width: 100%;
        height: 12px;
        background-color: var(--primary-dark);
        border-radius: 6px;
        margin-bottom: var(--spacing-sm);
        overflow: hidden;
        border: 1px solid var(--primary-light);
    }

    .progress-bar-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 6px;
        transition: width 0.5s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .progress-label {
        font-size: 0.9rem;
        color: var(--neutral-light);
        margin-bottom: var(--spacing-lg);
        text-align: right;
    }
    
    .history-list {
        list-style-type: none;
        margin-top: var(--spacing-md);
        flex-grow: 1;
    }
    
    .history-item {
        background-color: var(--primary-dark);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--spacing-md);
        border-left: 3px solid var(--primary-light);
        transition: all 0.2s ease;
    }
    
    .history-item:hover {
        background-color: var(--primary-light);
        border-left-color: var(--accent-color);
    }

    .history-item p {
        margin: 0;
        font-size: 0.95rem;
    }
    
    .history-item .date {
        color: var(--neutral-light);
        font-size: 0.85rem;
    }

    .history-item .score {
        font-weight: bold;
        color: var(--success-color);
    }
    
    .no-history {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl) 0;
        border: 1px dashed var(--primary-light);
        border-radius: var(--border-radius);
        margin-top: auto;
    }
    
    /* Persona Selector */
    .persona-selector {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    .persona-selector label {
        font-weight: 600;
        font-size: 0.9rem;
    }
    .persona-selector select {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        width: auto;
        min-width: 120px;
    }

    /* Badges */
    .badges-section h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        text-shadow: 0 0 5px var(--accent-glow);
    }
    .badges-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: var(--spacing-lg);
    }
    .badge {
        position: relative;
        cursor: help;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .badge-icon {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: var(--primary-dark);
        border: 3px solid var(--primary-light);
        filter: grayscale(100%) brightness(50%);
        transition: all 0.3s ease;
        padding: 5px;
    }
    .badge.unlocked .badge-icon {
        filter: grayscale(0%) brightness(100%);
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .badge-name {
        font-size: 0.8rem;
        margin-top: var(--spacing-sm);
        color: var(--neutral-light);
        font-weight: 600;
    }
    .badge.unlocked .badge-name {
        color: var(--text-light);
    }
    .badge .badge-tooltip {
        visibility: hidden;
        opacity: 0;
        width: 200px;
        background-color: var(--primary-light);
        color: var(--text-light);
        text-align: center;
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        position: absolute;
        z-index: 1;
        bottom: 110%;
        left: 50%;
        margin-left: -100px;
        transition: opacity 0.3s;
        pointer-events: none;
    }
    .badge .badge-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: var(--primary-light) transparent transparent transparent;
    }
    .badge:hover .badge-tooltip {
        visibility: visible;
        opacity: 1;
    }

    /* Test Runner */
    .test-runner-container {
      text-align: center;
    }

    .test-instructions {
        max-width: 600px;
        margin: 0 auto var(--spacing-xl) auto;
    }

    .test-progress-bar {
      width: 100%;
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 5px;
      margin: var(--spacing-md) 0;
      overflow: hidden;
    }

    .test-progress-bar-inner {
      height: 100%;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .timer {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: bold;
      margin: var(--spacing-md) 0 var(--spacing-lg) 0;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .test-stimulus {
        margin: var(--spacing-lg) 0;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #tat-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }
    
    #wat-word, #srt-situation {
        font-size: 2.5rem;
        font-weight: bold;
    }
    
    #srt-situation {
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5;
        max-width: 800px;
    }

    /* Modals (General) */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out forwards;
    }

    .modal-content {
        background: var(--primary-mid);
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleUp 0.3s ease-out forwards;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--primary-light);
    }
    
    .modal-content h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-lg);
        text-align: center;
        text-shadow: 0 0 8px var(--accent-glow);
    }
    
    /* Feedback Modal */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }
    .modal-header h2 { margin-bottom: 0; }
    .close-button {
      background: none;
      border: none;
      font-size: 2.5rem;
      color: var(--neutral-light);
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }
    .close-button:hover { color: var(--text-light); }
    .feedback-modal ul { list-style-position: inside; padding-left: var(--spacing-sm); }
    .feedback-modal li { margin-bottom: var(--spacing-sm); }
    .feedback-modal h4 {
      font-family: var(--font-display);
      color: var(--accent-color);
      margin-top: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--primary-light);
      padding-bottom: var(--spacing-sm);
    }
    .feedback-modal h5 {
      color: var(--neutral-light);
      margin-top: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
    }


    /* Content Management Modals */
    .content-list {
        list-style-type: none;
        max-height: 40vh;
        overflow-y: auto;
        padding-right: var(--spacing-sm);
        margin-bottom: var(--spacing-lg);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm);
    }
    .content-list-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        background-color: var(--primary-dark);
        margin-bottom: var(--spacing-sm);
    }
    .content-list-item-empty {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl);
        border: 1px dashed var(--primary-light);
        border-radius: var(--border-radius);
    }
    .image-preview {
        width: 100px;
        height: 60px;
        object-fit: cover;
        border-radius: var(--border-radius);
    }
    .item-text {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.9rem;
        color: var(--neutral-light);
    }
    .add-item-form {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-sm);
    }
    
    .upload-section {
        border-top: 1px solid var(--primary-light);
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-lg);
    }
    .upload-section h4 {
        margin-bottom: var(--spacing-md);
        text-align: center;
        color: var(--neutral-light);
    }

    .loading-spinner {
        border: 4px solid var(--primary-light);
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: var(--spacing-xl) auto;
    }
    
    .text-center {
        text-align: center;
    }

    /* PIQ Form */
    .piq-form fieldset {
      border: 1px solid var(--primary-light);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);

    .piq-form legend {

      color: var(--accent-color);

    .piq-form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);

    /* Profile Page */
    .profile-edit-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: var(--spacing-xl);
    }
    .profile-photo-section {
      text-align: center;
    }
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color);
      box-shadow: 0 0 20px var(--accent-glow);
      margin-bottom: var(--spacing-lg);
    }
    .profile-photo-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .profile-details-section h2 {
      font-family: var(--font-display);
      color: var(--accent-color);
      margin-bottom: var(--spacing-sm);
    }
    .profile-details-section p {
      color: var(--neutral-light);
      margin-bottom: var(--spacing-md);
    }

        flex-direction: column;
        height: 75vh;

        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-md);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-md);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }
    .chat-bubble {
        max-width: 75%;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
    }
    .chat-bubble.ai {
        background-color: var(--primary-light);
        color: var(--text-light);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .chat-bubble.user {
        background-color: var(--accent-color);
        color: var(--primary-dark);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    .chat-timestamp {
        display: block;
        font-size: 0.75rem;
        color: var(--neutral-light);
        text-align: right;
        margin-top: 4px;
        line-height: 1;
    }
    .chat-bubble.user .chat-timestamp {
        color: rgba(10, 10, 10, 0.7);
    }
    .admin-chat-view .chat-timestamp {
      font-size: 0.7rem;
    }

    .interview-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-md) 0;
    }

    .chat-input-form {
        display: flex;
        gap: var(--spacing-md);
    }

    .chat-input-form input {
        flex-grow: 1;
    }
    
    .mic-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: var(--primary-light);

        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;

    .mic-button:hover:not(:disabled) {

    .mic-button.active {

        border-color: #ff7961;
        animation: pulse 1.5s infinite;

    .mic-button svg {
        width: 36px;
        height: 36px;
        fill: var(--text-light);

    .interview-status {
      min-width: 150px;
      text-align: center;
      font-weight: 600;
      color: var(--neutral-light);
    }

      margin-bottom: var(--spacing-lg);

    .oir-question-container img {

      background: white;
      padding: var(--spacing-sm);
      border-radius: var(--border-radius);
    }
    .oir-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);

    .oir-option {
      display: block;
      background-color: var(--primary-dark);

    .oir-option img {

    .oir-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--spacing-lg);

    .oir-results-grid {
      display: grid;

      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);

      flex-direction: column;
      gap: var(--spacing-md);

      font-family: monospace;

      overflow-y: auto;

    .olq-interpretation-table {
      width: 100%;
      border-collapse: collapse;

    .olq-interpretation-table td {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--primary-light);
    }
    .olq-interpretation-table tr:last-child td { border: none; }
    .olq-interpretation-table strong { color: var(--accent-color); }

    .community-container {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: var(--spacing-lg);
      height: 85vh;

    .community-sidebar {

      border-radius: var(--border-radius);
      border: 1px solid var(--primary-light);
      display: flex;
      flex-direction: column;

    .community-tabs {
      display: flex;
      border-bottom: 1px solid var(--primary-light);

    .community-tabs button {

      padding: var(--spacing-md);

      border: none;
      color: var(--neutral-light);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
    }
    .community-tabs button.active {
      color: var(--accent-color);
    }
    .community-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--accent-color);

      overflow-y: auto;
      padding: var(--spacing-sm);

      border-left: 3px solid var(--accent-color);

    .community-list-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;

      justify-content: flex-end;

      font-size: 0.8rem;

      flex-direction: column;

        gap: var(--spacing-lg);

        overflow: hidden;

        background: var(--primary-mid);

        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }

      0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }

      100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
    }

    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--spacing-lg);
    }
    
    .leaderboard-table th, .leaderboard-table td {
        padding: var(--spacing-md);
        text-align: left;
    }
    
    .leaderboard-table thead {
        background-color: var(--primary-light);
    }
    
    .leaderboard-table th {
        font-family: var(--font-display);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
    }

    .leaderboard-table tbody tr {
        border-bottom: 1px solid var(--primary-light);
        transition: background-color 0.2s ease;
    }
    
    .leaderboard-table tbody tr:last-child {
        border-bottom: none;
    }

    .leaderboard-table tbody tr:hover {
        background-color: var(--primary-light);
    }

    .leaderboard-table .rank {
        font-family: var(--font-display);
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--accent-color);
        text-align: center;
        text-shadow: 0 0 5px var(--accent-glow);
    }
    
    /* Responsive */
    @media (max-width: 992px) {
        .gpe-container, .olq-dashboard-container, .profile-edit-container, .community-container, .admin-container, .chat-and-profile-layout {
            grid-template-columns: 1fr;
            height: auto;
        }
        .friend-profile-view {
          margin-top: var(--spacing-lg);
        }

        height: auto;

      }
      .header-actions {
        width: 100%;
        justify-content: space-around;
      }
      .oir-options {
        grid-template-columns: 1fr;
      }
    }
