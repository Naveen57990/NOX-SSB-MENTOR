<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOX SSB Prep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0A0A0A;
      --primary-mid: #1A1A1A;
      --primary-light: #2C2C2C;
      --neutral-light: #A9A9A9;
      --neutral-bg: #E0E1DD;
      --accent-color: #FFC300; /* Glowing Amber */
      --accent-glow: rgba(255, 195, 0, 0.3);
      --accent-glow-strong: rgba(255, 195, 0, 0.5);
      --text-light: #F5F5F5;
      --text-dark: #0A0A0A;
      --success-color: #00BFFF; /* Electric Blue */
      --danger-color: #F44336;
      --border-radius: 8px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --font-display: 'Orbitron', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--primary-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .app-layout {
      display: flex;
      min-height: 100vh;
    }
    
    .app-loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        text-align: center;
    }
    
    .app-loading-screen h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-top: var(--spacing-lg);
        text-shadow: 0 0 8px var(--accent-glow);
    }

    .sidebar {
      width: 260px;
      background-color: var(--primary-mid);
      border-right: 1px solid var(--primary-light);
      padding: var(--spacing-lg) 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .sidebar-header {
      font-family: var(--font-display);
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: var(--spacing-xl);
      color: var(--accent-color);
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--accent-glow);
      padding: 0 var(--spacing-md);
    }

    .sidebar-nav {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 var(--spacing-md);
    }
    .sidebar-nav-list {
      list-style-type: none;
    }
    .nav-item {
      margin-bottom: var(--spacing-sm);
    }
    .nav-link {
      color: var(--neutral-light);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      display: flex;
      align-items: center;
      padding: 12px var(--spacing-md);
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
      position: relative;
    }
    .nav-link:hover {
      background-color: var(--primary-light);
      color: var(--text-light);
    }
    .nav-link.active {
       background: linear-gradient(90deg, rgba(255,195,0,0.15) 0%, rgba(255,195,0,0) 100%);
       color: var(--accent-color);
       font-weight: 600;
       position: relative;
    }
    .nav-link.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 60%;
        background-color: var(--accent-color);
        border-radius: 0 4px 4px 0;
        box-shadow: 0 0 8px var(--accent-glow);
    }
    .nav-link.active .nav-icon {
        color: var(--accent-color);
    }
    .nav-icon {
        width: 24px;
        height: 24px;
        margin-right: var(--spacing-md);
        color: var(--neutral-light);
        transition: color 0.2s ease;
        flex-shrink: 0;
    }
    .nav-text {
        flex-grow: 1;
    }
    .nav-chevron {
        width: 20px;
        height: 20px;
        fill: var(--neutral-light);
        transition: transform 0.3s ease;
        flex-shrink: 0;
    }
    .nav-chevron.open {
        transform: rotate(180deg);
    }
    .submenu {
        list-style-type: none;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease-out;
        padding-left: 40px; /* Aligns with nav-text */
    }
    .submenu.open {
        max-height: 500px; /* Adjust as needed */
        margin-top: var(--spacing-sm);
    }
    .nav-link-child {
        color: var(--neutral-light);
        text-decoration: none;
        display: block;
        padding: 8px var(--spacing-md);
        font-size: 0.95rem;
        border-radius: var(--border-radius);
        position: relative;
        border-left: 2px solid var(--primary-light);
    }
    .nav-link-child:hover {
        background-color: var(--primary-light);
        color: var(--text-light);
    }
    .nav-link-child.active {
        color: var(--accent-color);
        font-weight: 600;
        border-left-color: var(--accent-color);
    }

    /* Sidebar Clarity Enhancements */
    .nav-header {
        font-family: var(--font-display);
        font-size: 0.8rem;
        text-transform: uppercase;
        color: var(--neutral-light);
        padding: 0 var(--spacing-md);
        margin-top: var(--spacing-lg);
        margin-bottom: var(--spacing-sm);
        letter-spacing: 1px;
    }
    .nav-divider {
        height: 1px;
        background-color: var(--primary-light);
        margin: var(--spacing-lg) var(--spacing-md);
    }

    .notification-badge {
        background-color: var(--danger-color);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-left: auto;
    }

    .sidebar-footer {
        margin-top: auto;
        padding: var(--spacing-md);
        border-top: 1px solid var(--primary-light);
        text-align: center;
    }
    .sidebar-user-profile {
        margin-bottom: var(--spacing-md);
        cursor: pointer;
    }
    .sidebar-profile-pic {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto var(--spacing-sm) auto;
        border: 3px solid var(--primary-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .sidebar-user-profile:hover .sidebar-profile-pic {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .sidebar-user-name {
        font-weight: 600;
        font-size: 1rem;
        color: var(--text-light);
    }
    .sidebar-user-roll {
        font-size: 0.85rem;
        color: var(--neutral-light);
    }

    .sidebar-footer button {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
        font-family: var(--font-body);
        font-weight: 600;
    }
    
    .sidebar-footer button:hover {
        background: #d32f2f;
    }

    .main-content {
      flex: 1;
      padding: var(--spacing-xl);
      background-color: var(--primary-dark);
      background-image: url('https://www.transparenttextures.com/patterns/tactile-noise.png'), linear-gradient(180deg, var(--primary-dark) 0%, #111 100%);
      overflow-y: auto;
      position: relative;
    }
    
    .page-header {
      font-family: var(--font-display);
      font-size: 2.5rem;
      margin-bottom: var(--spacing-lg);
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: var(--spacing-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-md);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    .header-actions {
        display: flex;
        gap: var(--spacing-sm);
        align-items: center;
    }

    .card {
      background-color: var(--primary-mid);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg) var(--spacing-xl);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      border: 1px solid var(--primary-light);
      transition: all 0.3s ease;
      background: linear-gradient(145deg, var(--primary-mid), #111);
    }

    .card:hover {
        border-color: rgba(255, 195, 0, 0.3);
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
      animation: fadeIn 0.5s ease-out;
      background-image: url('https://images.unsplash.com/photo-1565551062442-77732d4e8674?q=80&w=1920&auto=format&fit=crop'), linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }

    .login-card {
      text-align: center;
      max-width: 450px;
      width: 100%;
      background-color: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
    }

    .login-card h1 {
        font-family: var(--font-display);
        font-size: 2.2rem;
        margin-bottom: var(--spacing-sm);
        letter-spacing: 1px;
        color: var(--accent-color);
        text-shadow: 0 0 8px var(--accent-glow);
    }
    .login-card p {
        color: var(--neutral-light);
        margin-bottom: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 400;
        color: var(--neutral-light);
        font-size: 0.9rem;
    }

    input[type="text"], input[type="url"], input[type="number"], input[type="date"], input[type="password"], textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      color: var(--text-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: var(--font-body);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    input[type="text"]:focus, input[type="url"]:focus, input[type="number"]:focus, input[type="date"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    
    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn:active {
        transform: translateY(1px);
    }
    
    .btn:disabled {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--neutral-light);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    
    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 25px var(--accent-glow-strong);
    }
    
    .btn-secondary {
        background-color: transparent;
        border-color: var(--primary-light);
        color: var(--neutral-light);
    }
    .btn-secondary:hover:not(:disabled) {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--text-light);
    }

    .btn-block {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
    
    .btn-danger {
        background-color: transparent;
        border-color: var(--danger-color);
        color: var(--danger-color);
    }
    
    .btn-danger:hover:not(:disabled) {
        background-color: var(--danger-color);
        color: var(--text-light);
        box-shadow: 0 0 15px rgba(244, 67, 54, 0.4);
    }

    /* Login Page Error */
    .login-error {
        color: var(--danger-color);
        background-color: rgba(244, 67, 54, 0.1);
        padding: var(--spacing-sm);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-lg);
        border: 1px solid var(--danger-color);
        text-align: center;
    }

    /* Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-lg);
    }
    
    .dashboard-card-header {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-sm);
    }
    .dashboard-card-header .icon {
        width: 40px;
        height: 40px;
        fill: var(--accent-color);
        flex-shrink: 0;
    }
    .dashboard-card-header h2 {
        margin-bottom: 0;
    }
    .dashboard-card-header p {
      margin-bottom: 0;
      color: var(--neutral-light);
    }
    
    .progress-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: var(--spacing-lg);
    }
    
    .test-history-card {
        display: flex;
        flex-direction: column;
    }
    
    .test-history-card h3 {
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        font-family: var(--font-display);
        font-size: 1.4rem;
        text-shadow: 0 0 5px var(--accent-glow);
    }
    
    .progress-bar-container {
        width: 100%;
        height: 12px;
        background-color: var(--primary-dark);
        border-radius: 6px;
        margin-bottom: var(--spacing-sm);
        overflow: hidden;
        border: 1px solid var(--primary-light);
    }

    .progress-bar-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 6px;
        transition: width 0.5s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .progress-label {
        font-size: 0.9rem;
        color: var(--neutral-light);
        margin-bottom: var(--spacing-lg);
        text-align: right;
    }
    
    .history-list {
        list-style-type: none;
        margin-top: var(--spacing-md);
        flex-grow: 1;
    }
    
    .history-item {
        background-color: var(--primary-dark);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--spacing-md);
        border-left: 3px solid var(--primary-light);
        transition: all 0.2s ease;
    }
    
    .history-item:hover {
        background-color: var(--primary-light);
        border-left-color: var(--accent-color);
    }

    .history-item p {
        margin: 0;
        font-size: 0.95rem;
    }
    
    .history-item .date {
        color: var(--neutral-light);
        font-size: 0.85rem;
    }

    .history-item .score {
        font-weight: bold;
        color: var(--success-color);
    }
    
    .no-history {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl) 0;
        border: 1px dashed var(--primary-light);
        border-radius: var(--border-radius);
        margin-top: auto;
    }
    
    /* Persona Selector */
    .persona-selector {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    .persona-selector label {
        font-weight: 600;
        font-size: 0.9rem;
    }
    .persona-selector select {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        width: auto;
        min-width: 120px;
    }

    /* Badges */
    .badges-section h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        text-shadow: 0 0 5px var(--accent-glow);
    }
    .badges-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: var(--spacing-lg);
    }
    .badge {
        position: relative;
        cursor: help;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .badge-icon {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: var(--primary-dark);
        border: 3px solid var(--primary-light);
        filter: grayscale(100%) brightness(50%);
        transition: all 0.3s ease;
        padding: 5px;
    }
    .badge.unlocked .badge-icon {
        filter: grayscale(0%) brightness(100%);
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .badge-name {
        font-size: 0.8rem;
        margin-top: var(--spacing-sm);
        color: var(--neutral-light);
        font-weight: 600;
    }
    .badge.unlocked .badge-name {
        color: var(--text-light);
    }
    .badge .badge-tooltip {
        visibility: hidden;
        opacity: 0;
        width: 200px;
        background-color: var(--primary-light);
        color: var(--text-light);
        text-align: center;
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        position: absolute;
        z-index: 1;
        bottom: 110%;
        left: 50%;
        margin-left: -100px;
        transition: opacity 0.3s;
        pointer-events: none;
    }
    .badge .badge-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: var(--primary-light) transparent transparent transparent;
    }
    .badge:hover .badge-tooltip {
        visibility: visible;
        opacity: 1;
    }
    
    /* Dashboard Warning Card */
    .admin-warning-card {
        background-color: rgba(244, 67, 54, 0.1);
        border: 1px solid var(--danger-color);
        margin-bottom: var(--spacing-xl);
    }
    .admin-warning-card h2 {
        color: var(--danger-color);
        font-family: var(--font-display);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }
    .admin-warning-card h2 svg {
        width: 28px;
        height: 28px;
        fill: var(--danger-color);
    }
    .admin-warning-card ul {
        list-style-type: none;
    }
    .admin-warning-card li {
        background-color: var(--primary-mid);
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        border-left: 3px solid var(--danger-color);
    }
    .admin-warning-card li span {
        display: block;
        text-align: right;
        font-size: 0.8rem;
        color: var(--neutral-light);
        margin-top: var(--spacing-sm);
    }

    /* Test Runner */
    .test-runner-container {
      text-align: center;
    }

    .test-instructions {
        max-width: 600px;
        margin: 0 auto var(--spacing-xl) auto;
    }
    
    .input-method-choice {
        display: flex;
        justify-content: center;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
    }
    
    .form-control[type="file"] {
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      color: var(--neutral-light);
      padding: 10px;
      border-radius: var(--border-radius);
    }
    .form-control[type="file"]::file-selector-button {
      margin-right: var(--spacing-md);
      border: 1px solid var(--accent-color);
      background: var(--accent-color);
      padding: 8px 12px;
      border-radius: var(--border-radius);
      color: var(--primary-dark);
      cursor: pointer;
      transition: all .2s ease-in-out;
      font-weight: 600;
    }
    .form-control[type="file"]::file-selector-button:hover {
        transform: translateY(-1px);
    }

    .upload-reminder {
        color: var(--neutral-light);
        font-size: 0.9rem;
        font-style: italic;
        margin-top: var(--spacing-sm);
        text-align: center;
    }


    .test-progress-bar {
      width: 100%;
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 5px;
      margin: var(--spacing-md) 0;
      overflow: hidden;
    }

    .test-progress-bar-inner {
      height: 100%;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .timer {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: bold;
      margin: var(--spacing-md) 0 var(--spacing-lg) 0;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .test-stimulus {
        margin: var(--spacing-lg) 0;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #tat-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }
    
    #wat-word, .srt-situation {
        font-size: 2.5rem;
        font-weight: bold;
    }
    
    .srt-situation {
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5;
        max-width: 800px;
    }

    /* Modals (General) */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out forwards;
    }

    .modal-content {
        background: var(--primary-mid);
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleUp 0.3s ease-out forwards;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--primary-light);
    }
    
    .modal-content h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-lg);
        text-align: center;
        text-shadow: 0 0 8px var(--accent-glow);
    }
    
    /* Feedback Modal & Viewers */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }
    .modal-header h2 { margin-bottom: 0; }
    .close-button {
      background: none;
      border: none;
      font-size: 2.5rem;
      color: var(--neutral-light);
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }
    .close-button:hover { color: var(--text-light); }
    .feedback-modal ul { list-style-position: inside; padding-left: var(--spacing-sm); }
    .feedback-modal li { margin-bottom: var(--spacing-sm); }
    .feedback-modal h4 {
      font-family: var(--font-display);
      color: var(--accent-color);
      margin-top: var(--spacing-lg);
      margin-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--primary-light);
      padding-bottom: var(--spacing-sm);
    }
    .feedback-modal h5 {
      color: var(--neutral-light);
      margin-top: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
    }
    
    .assessment-feedback-container h3 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        text-align: center;
    }
    .assessment-feedback-content {
        white-space: pre-wrap;
        background-color: var(--primary-dark);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        border: 1px solid var(--primary-light);
        max-height: 60vh;
        overflow-y: auto;
        text-align: left;
    }


    /* Content Management Modals */
    .content-list {
        list-style-type: none;
        max-height: 40vh;
        overflow-y: auto;
        padding-right: var(--spacing-sm);
        margin-bottom: var(--spacing-lg);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm);
    }
    .content-list-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        background-color: var(--primary-dark);
        margin-bottom: var(--spacing-sm);
    }
    .content-list-item-empty {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl);
        border: 1px dashed var(--primary-light);
        border-radius: var(--border-radius);
    }
    
    .add-item-form {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-sm);
    }
    
    .upload-section {
        border-top: 1px solid var(--primary-light);
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-lg);
    }
    .upload-section h4 {
        margin-bottom: var(--spacing-md);
        text-align: center;
        color: var(--neutral-light);
    }
    
    .add-item-form-stacked {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
    }
    .add-item-form-stacked .form-group {
      margin-bottom: 0;
    }
    .form-or-divider {
        text-align: center;
        font-family: var(--font-display);
        color: var(--neutral-light);
        position: relative;
        margin: var(--spacing-sm) 0;
    }
    .form-or-divider::before,
    .form-or-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background-color: var(--primary-light);
    }
    .form-or-divider::before { left: 0; }
    .form-or-divider::after { right: 0; }
    .file-preview-text {
        font-size: 0.85rem;
        color: var(--neutral-light);
        margin-top: var(--spacing-sm);
        font-style: italic;
    }

    .loading-container {
      text-align: center;
      padding: var(--spacing-xl) 0;
    }
    .loading-container p {
      margin-top: var(--spacing-md);
      font-weight: 600;
      color: var(--neutral-light);
    }

    .loading-spinner {
        border: 4px solid var(--primary-light);
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    .text-center {
        text-align: center;
    }

    /* PIQ Form */
    .piq-form fieldset {
      border: 1px solid var(--primary-light);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }
    .piq-form legend {
      font-family: var(--font-display);
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1.3rem;
      padding: 0 var(--spacing-md);
    }
    .piq-form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
    }

    /* Profile Page */
    .profile-edit-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: var(--spacing-xl);
    }
    .profile-photo-section {
      text-align: center;
    }
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color);
      box-shadow: 0 0 20px var(--accent-glow);
      margin-bottom: var(--spacing-lg);
    }
    .profile-photo-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .profile-details-section h2 {
      font-family: var(--font-display);
      color: var(--accent-color);
      margin-bottom: var(--spacing-sm);
    }
    .profile-details-section p {
      color: var(--neutral-light);
      margin-bottom: var(--spacing-md);
    }


    /* Interview Simulator & Chat */
    .interview-container, .chat-view {
        display: flex;
        flex-direction: column;
        height: 75vh;
    }
    .interview-transcript, .chat-history {
        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-md);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-md);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }
    .chat-bubble {
        max-width: 75%;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
    }
    .chat-bubble.ai, .chat-bubble.friend {
        background-color: var(--primary-light);
        color: var(--text-light);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .chat-bubble.user {
        background-color: var(--accent-color);
        color: var(--primary-dark);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    .transcript-placeholder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--neutral-light);
    }
    .transcript-placeholder svg {
      width: 60px;
      height: 60px;
      fill: var(--primary-light);
      margin-bottom: var(--spacing-md);
    }
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: var(--neutral-light);
      border-radius: 50%;
      display: inline-block;
      animation: wave 1.3s infinite;
    }
    .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
    .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
    @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-8px); } }

    .chat-timestamp {
        display: block;
        font-size: 0.75rem;
        color: var(--neutral-light);
        text-align: right;
        margin-top: 4px;
        line-height: 1;
    }
    .chat-bubble.user .chat-timestamp {
        color: rgba(10, 10, 10, 0.7);
    }
    .admin-chat-view .chat-timestamp {
      font-size: 0.7rem;
    }

    .interview-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-md) 0;
    }
    .interview-status-text {
      font-weight: 600;
      color: var(--neutral-light);
      min-width: 200px;
      text-align: center;
      position: relative;
      padding-left: 20px;
    }
    .interview-status-text::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .interview-status-text.idle::before { background-color: var(--neutral-light); }
    .interview-status-text.starting::before { background-color: #f0ad4e; }
    .interview-status-text.running::before { background-color: #5cb85c; animation: pulse-green 2s infinite; }
    .interview-status-text.assessing::before { background-color: var(--success-color); animation: pulse-blue 2s infinite; }
    .interview-status-text.finished::before { background-color: var(--success-color); }

    .chat-input-form {
        display: flex;
        gap: var(--spacing-md);
        margin-top: auto; /* Pushes it to the bottom */
    }

    .chat-input-form input {
        flex-grow: 1;
    }
    
    .mic-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: var(--primary-light);
        border: 4px solid var(--neutral-light);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .mic-button:hover:not(:disabled) {
        border-color: var(--accent-color);
    }
    .mic-button.active {
        background-color: var(--danger-color);
        border-color: #ff7961;
        animation: pulse 1.5s infinite;
    }
    .mic-button svg {
        width: 36px;
        height: 36px;
        fill: var(--text-light);
    }
    .interview-status {
      min-width: 150px;
      text-align: center;
      font-weight: 600;
      color: var(--neutral-light);
    }

    /* OIR TEST */
    .oir-question-container {
      margin-bottom: var(--spacing-lg);
    }
    .oir-question-container img {
      max-width: 100%;
      background: white;
      padding: var(--spacing-sm);
      border-radius: var(--border-radius);
    }
    .oir-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }
    .oir-option {
      display: block;
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .oir-option:hover {
      background-color: var(--primary-light);
      border-color: var(--accent-color);
    }
    .oir-option.selected {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      font-weight: bold;
      border-color: var(--accent-color);
    }
    .oir-option input { display: none; }
    .oir-option img {
      width: 100%;
    }
    .oir-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--spacing-lg);
    }
    .oir-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }
    .oir-result-item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .oir-result-item.correct {
      background-color: var(--success-color);
      color: var(--primary-dark);
    }
    .oir-result-item.incorrect {
      background-color: var(--danger-color);
      color: var(--text-light);
    }

    /* GPE View */
    .gpe-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-xl);
      height: 80vh;
    }
    .gpe-problem-pane, .gpe-solution-pane {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .gpe-map {
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      border: 2px solid var(--primary-light);
    }
    .gpe-problem-statement {
      background: var(--primary-dark);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      flex-grow: 1;
      overflow-y: auto;
    }
    .gpe-solution-pane textarea {
      flex-grow: 1;
      min-height: 400px;
    }
    
    /* Current Affairs */
    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: var(--spacing-lg);
    }
    .news-card {
        background-color: var(--primary-dark);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        border-left: 4px solid var(--accent-color);
        display: flex;
        flex-direction: column;
    }
    .news-card h3 {
        margin-bottom: var(--spacing-sm);
    }
    .news-card .btn {
      margin-top: auto;
    }
    .current-affairs-general {
        grid-column: 1 / -1; /* Make it span full width */
        background: linear-gradient(145deg, var(--primary-light), var(--primary-mid));
        border-left-color: var(--success-color);
    }
    .general-news-content {
        white-space: pre-wrap;
        background-color: var(--primary-dark);
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        margin-top: var(--spacing-md);
        max-height: 40vh;
        overflow-y: auto;
    }

    /* Topic Briefer */
    .topic-briefer-form {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }
    .topic-briefer-form input { flex-grow: 1; }
    .briefer-content {
      white-space: pre-wrap;
      background-color: var(--primary-dark);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      font-family: monospace;
      max-height: 60vh;
      overflow-y: auto;
    }

    /* OLQ Dashboard */
    .olq-dashboard-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: var(--spacing-xl);
      align-items: flex-start;
    }
    .radar-chart-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .radar-chart-svg {
      width: 100%;
      height: auto;
    }
    .radar-chart-axis { stroke: var(--primary-light); stroke-width: 1; }
    .radar-chart-level { stroke: var(--primary-light); stroke-width: 1; stroke-dasharray: 4 4; }
    .radar-chart-label { fill: var(--neutral-light); font-size: 10px; }
    .radar-chart-area { fill: var(--accent-glow-strong); stroke: var(--accent-color); stroke-width: 2; }
    .olq-interpretation-table {
      width: 100%;
      border-collapse: collapse;
    }
    .olq-interpretation-table td {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--primary-light);
    }
    .olq-interpretation-table tr:last-child td { border: none; }
    .olq-interpretation-table strong { color: var(--accent-color); }

    /* Community Page */
    .community-container {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: var(--spacing-lg);
      height: 85vh;
    }
    .community-sidebar {
      background: var(--primary-mid);
      border-radius: var(--border-radius);
      border: 1px solid var(--primary-light);
      display: flex;
      flex-direction: column;
    }
    .community-tabs {
      display: flex;
      border-bottom: 1px solid var(--primary-light);
    }
    .community-tabs button {
      flex: 1;
      padding: var(--spacing-md);
      background: transparent;
      border: none;
      color: var(--neutral-light);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
    }
    .community-tabs button.active {
      color: var(--accent-color);
    }
    .community-tabs button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--accent-color);
    }
    .community-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-sm);
    }
    .community-list-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius);
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .community-list-item:hover {
      background-color: var(--primary-light);
    }
    .community-list-item.active {
      background-color: var(--primary-light);
      border-left: 3px solid var(--accent-color);
    }
    .community-list-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .community-list-item span {
      flex-grow: 1;
    }
    .community-list-item.request {
      flex-wrap: wrap;
    }
    .request-actions {
      display: flex;
      gap: var(--spacing-sm);
      width: 100%;
      justify-content: flex-end;
    }
    .request-actions .btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }
    .community-main {
      display: flex;
      flex-direction: column;
    }
    .chat-and-profile-layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: var(--spacing-lg);
        height: 100%;
        overflow: hidden;
    }
    .chat-view {
        display: flex;
        flex-direction: column;
        background: var(--primary-mid);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        border: 1px solid var(--primary-light);
        height: 100%;
    }
    .friend-profile-view {
        overflow-y: auto;
        height: 100%;
    }

    /* Admin Panel */
    .admin-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: var(--spacing-lg);
      height: 75vh;
    }
    .admin-user-list {
      padding: var(--spacing-md);
      overflow-y: auto;
    }
    .admin-user-list h4 {
      font-family: var(--font-display);
      margin-bottom: var(--spacing-md);
    }
    .admin-user-list ul {
      list-style-type: none;
    }
    .admin-user-list li {
      padding: var(--spacing-sm) var(--spacing-md);
      cursor: pointer;
      border-radius: var(--border-radius);
      margin-bottom: 4px;
    }
    .admin-user-list li:hover, .admin-user-list li.active {
      background: var(--primary-light);
    }
    .admin-user-details pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: var(--primary-dark);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      height: 100%;
      overflow: auto;
    }
    .admin-tab-content {
        padding-top: var(--spacing-lg);
    }
    .admin-tab-content h3 {
        font-family: var(--font-display);
        margin-bottom: var(--spacing-md);
        color: var(--neutral-light);
    }
    .image-preview {
        width: 100px;
        height: 60px;
        object-fit: cover;
        border-radius: var(--border-radius);
        flex-shrink: 0;
    }
    .item-text {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.9rem;
        color: var(--neutral-light);
    }
    .add-item-form {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-sm);
    }
    .add-item-form input, .add-item-form textarea {
        flex-grow: 1;
    }
    
    .mobile-header,
    .close-nav-btn,
    .nav-overlay {
      display: none;
    }

    /* Keyframe Animations */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(244, 67, 54, 0); }
      100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
    }
    @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(92, 184, 92, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(92, 184, 92, 0); } 100% { box-shadow: 0 0 0 0 rgba(92, 184, 92, 0); } }
    @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 191, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0); } }

    /* Leaderboard */
    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--spacing-lg);
    }
    
    .leaderboard-table th, .leaderboard-table td {
        padding: var(--spacing-md);
        text-align: left;
    }
    
    .leaderboard-table thead {
        background-color: var(--primary-light);
    }
    
    .leaderboard-table th {
        font-family: var(--font-display);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
    }

    .leaderboard-table tbody tr {
        border-bottom: 1px solid var(--primary-light);
        transition: background-color 0.2s ease;
