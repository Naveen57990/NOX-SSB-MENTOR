<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSB Psychological Test Prep</title>
  <style>
    :root {
      --primary-dark: #0d1b2a;
      --primary-mid: #1b263b;
      --primary-light: #415a77;
      --neutral-light: #778da9;
      --neutral-bg: #e0e1dd;
      --accent-color: #fca311;
      --text-light: #f8f9fa;
      --text-dark: #212529;
      --success-color: #2a9d8f;
      --danger-color: #e76f51;
      --border-radius: 12px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--primary-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: var(--primary-mid);
      border-right: 1px solid var(--primary-light);
      padding: var(--spacing-lg) var(--spacing-md);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: var(--spacing-xl);
      color: var(--accent-color);
      letter-spacing: 1px;
    }

    .sidebar-nav ul {
      list-style-type: none;
    }

    .sidebar-nav li {
      margin-bottom: var(--spacing-sm);
    }

    .sidebar-nav a {
      color: var(--neutral-light);
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--spacing-sm);
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
      transform: translateX(0);
    }

    .sidebar-nav a:hover {
      background-color: var(--primary-light);
      color: var(--text-light);
      transform: translateX(5px);
    }
    
    .sidebar-nav a.active {
       background-color: var(--accent-color);
       color: var(--primary-dark);
       font-weight: bold;
    }
    
    .sidebar-nav a.active:hover {
        transform: translateX(0);
    }

    .sidebar-footer {
        margin-top: auto;
        padding-top: var(--spacing-md);
        border-top: 1px solid var(--primary-light);
        text-align: center;
        font-size: 0.9rem;
        color: var(--neutral-light);
    }

    .sidebar-footer button {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--spacing-sm);
        cursor: pointer;
        width: 100%;
        margin-top: var(--spacing-md);
        transition: background-color 0.2s ease;
    }
    
    .sidebar-footer button:hover {
        background: #c15b42;
    }

    .main-content {
      flex: 1;
      padding: var(--spacing-xl);
      background-color: var(--primary-dark);
      overflow-y: auto;
    }
    
    .page-header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: var(--spacing-lg);
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: var(--spacing-sm);
    }

    .card {
      background-color: var(--primary-mid);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg) var(--spacing-xl);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
      animation: fadeIn 0.5s ease-out;
    }

    .login-card {
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .login-card h1 {
        font-size: 2rem;
        margin-bottom: var(--spacing-sm);
    }
    .login-card p {
        color: var(--neutral-light);
        margin-bottom: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 500;
        color: var(--neutral-light);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      color: var(--text-light);
      border-radius: var(--spacing-sm);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(252, 163, 17, 0.25);
    }
    
    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--spacing-sm);
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    
    .btn:active {
        transform: translateY(1px);
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      box-shadow: 0 4px 15px rgba(252, 163, 17, 0.2);
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(252, 163, 17, 0.3);
    }
    
    .btn-secondary {
        background-color: var(--primary-light);
        color: var(--text-light);
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
    .btn-secondary:hover {
        background-color: var(--neutral-light);
    }

    .btn-block {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
    
    /* Dashboard */
    .progress-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: var(--spacing-lg);
    }
    
    .test-history-card {
        display: flex;
        flex-direction: column;
    }
    
    .test-history-card h3 {
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        font-size: 1.4rem;
    }
    
    .progress-bar-container {
        width: 100%;
        height: 12px;
        background-color: var(--primary-dark);
        border-radius: 6px;
        margin-bottom: var(--spacing-sm);
        overflow: hidden;
        border: 1px solid var(--primary-light);
    }

    .progress-bar-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 6px;
        transition: width 0.5s ease-in-out;
    }

    .progress-label {
        font-size: 0.9rem;
        color: var(--neutral-light);
        margin-bottom: var(--spacing-lg);
        text-align: right;
    }
    
    .history-list {
        list-style-type: none;
        margin-top: var(--spacing-md);
        flex-grow: 1;
    }
    
    .history-item {
        background-color: rgba(13, 27, 42, 0.7);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--spacing-sm);
        margin-bottom: var(--spacing-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--spacing-md);
        transition: background-color 0.2s ease;
    }
    
    .history-item:hover {
        background-color: var(--primary-light);
    }

    .history-item p {
        margin: 0;
        font-size: 0.95rem;
    }
    
    .history-item .date {
        color: var(--neutral-light);
        font-size: 0.85rem;
    }

    .history-item .score {
        font-weight: bold;
    }
    
    .no-history {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl) 0;
    }

    /* Test Runner */
    .test-runner-container {
      text-align: center;
    }

    .test-instructions {
        max-width: 600px;
        margin: 0 auto var(--spacing-xl) auto;
    }

    .test-progress-bar {
      width: 100%;
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 5px;
      margin: var(--spacing-md) 0;
      overflow: hidden;
    }

    .test-progress-bar-inner {
      height: 100%;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin: var(--spacing-md) 0 var(--spacing-lg) 0;
      color: var(--accent-color);
    }

    .test-stimulus {
        margin: var(--spacing-lg) 0;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #tat-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    #wat-word, #srt-situation {
        font-size: 2.5rem;
        font-weight: bold;
    }
    
    #srt-situation {
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5;
        max-width: 800px;
    }

    /* Feedback Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 27, 42, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out forwards;
    }

    .modal-content {
        background: var(--primary-mid);
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleUp 0.3s ease-out forwards;
    }
    
    .modal-content h2 {
        color: var(--accent-color);
        margin-bottom: var(--spacing-lg);
        text-align: center;
    }

    .feedback-section {
        margin-bottom: var(--spacing-lg);
    }
    
    .feedback-section h3 {
        font-size: 1.2rem;
        color: var(--neutral-light);
        border-bottom: 1px solid var(--primary-light);
        padding-bottom: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }
    
    .feedback-section ul {
        list-style-type: none;
        padding-left: 0;
    }

    .feedback-section li {
        background-color: rgba(13, 27, 42, 0.7);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--spacing-sm);
        margin-bottom: var(--spacing-sm);
        border-left: 4px solid var(--accent-color);
    }

    .loading-spinner {
        border: 4px solid var(--primary-light);
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: var(--spacing-xl) auto;
    }
    
    .text-center {
        text-align: center;
    }

    /* Keyframe Animations */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Leaderboard */
    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--spacing-lg);
    }
    
    .leaderboard-table th, .leaderboard-table td {
        padding: var(--spacing-md);
        text-align: left;
    }
    
    .leaderboard-table thead {
        background-color: var(--primary-light);
    }
    
    .leaderboard-table th {
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
    }

    .leaderboard-table tbody tr {
        border-bottom: 1px solid var(--primary-light);
        transition: background-color 0.2s ease;
    }
    
    .leaderboard-table tbody tr:last-child {
        border-bottom: none;
    }

    .leaderboard-table tbody tr:hover {
        background-color: var(--primary-light);
    }

    .leaderboard-table .rank {
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--accent-color);
        text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .app-layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: center;
        padding: var(--spacing-sm) var(--spacing-md);
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid var(--primary-light);
      }
      .sidebar::-webkit-scrollbar {
        height: 4px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 10px;
      }
      .sidebar-header {
        display: none;
      }
      .sidebar-nav ul {
        display: flex;
        flex-grow: 1;
      }
      .sidebar-nav li {
        margin: 0 var(--spacing-sm);
        flex-shrink: 0;
      }
      .sidebar-footer {
        display: none;
      }
      .main-content {
        padding: var(--spacing-md);
      }
      .page-header {
        font-size: 2rem;
      }
      .modal-content {
        padding: var(--spacing-lg);
      }
      .test-stimulus {
        min-height: 40vh;
      }
    }

  </style>
