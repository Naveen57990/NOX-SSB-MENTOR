<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOX SSB Prep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0A0A0A;
      --primary-mid: #1A1A1A;
      --primary-light: #2C2C2C;
      --neutral-light: #A9A9A9;
      --neutral-bg: #E0E1DD;
      --accent-color: #FFC300; /* Glowing Amber */
      --accent-glow: rgba(255, 195, 0, 0.3);
      --accent-glow-strong: rgba(255, 195, 0, 0.5);
      --text-light: #F5F5F5;
      --text-dark: #0A0A0A;
      --success-color: #00BFFF; /* Electric Blue */
      --danger-color: #F44336;
      --border-radius: 8px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --font-display: 'Orbitron', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--primary-dark);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: var(--primary-mid);
      border-right: 1px solid var(--primary-light);
      padding: var(--spacing-lg) var(--spacing-md);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .sidebar-header {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: var(--spacing-xl);
      color: var(--accent-color);
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--accent-glow);
    }

    .sidebar-nav ul {
      list-style-type: none;
    }

    .sidebar-nav li {
      margin-bottom: var(--spacing-sm);
    }

    .sidebar-nav a {
      color: var(--neutral-light);
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
      position: relative;
      border-left: 3px solid transparent;
    }

    .sidebar-nav a:hover {
      background-color: var(--primary-light);
      color: var(--text-light);
      transform: translateX(5px);
    }
    
    .sidebar-nav a.active {
       background: linear-gradient(90deg, rgba(255,195,0,0.1) 0%, rgba(255,195,0,0) 100%);
       color: var(--accent-color);
       font-weight: bold;
       border-left: 3px solid var(--accent-color);
    }
    
    .sidebar-nav a.active:hover {
        transform: translateX(0);
    }

    .sidebar-footer {
        margin-top: auto;
        padding-top: var(--spacing-md);
        border-top: 1px solid var(--primary-light);
        text-align: center;
        font-size: 0.9rem;
        color: var(--neutral-light);
    }

    .sidebar-footer button {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        cursor: pointer;
        width: 100%;
        margin-top: var(--spacing-md);
        transition: background-color 0.2s ease;
        font-family: var(--font-body);
        font-weight: 600;
    }
    
    .sidebar-footer button:hover {
        background: #d32f2f;
    }

    .main-content {
      flex: 1;
      padding: var(--spacing-xl);
      background-color: var(--primary-dark);
      background-image: url('https://www.transparenttextures.com/patterns/tactile-noise.png'), linear-gradient(180deg, var(--primary-dark) 0%, #111 100%);
      overflow-y: auto;
      position: relative;
    }
    
    .page-header {
      font-family: var(--font-display);
      font-size: 2.5rem;
      margin-bottom: var(--spacing-lg);
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: var(--spacing-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-md);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    .header-actions {
        display: flex;
        gap: var(--spacing-sm);
        align-items: center;
    }

    .card {
      background-color: var(--primary-mid);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg) var(--spacing-xl);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      border: 1px solid var(--primary-light);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        border-color: rgba(255, 195, 0, 0.2);
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
      animation: fadeIn 0.5s ease-out;
      background-image: url('https://images.unsplash.com/photo-1565551062442-77732d4e8674?q=80&w=1920&auto=format&fit=crop'), linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }

    .login-card {
      text-align: center;
      max-width: 450px;
      width: 100%;
      background-color: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
    }

    .login-card h1 {
        font-family: var(--font-display);
        font-size: 2.2rem;
        margin-bottom: var(--spacing-sm);
        letter-spacing: 1px;
        color: var(--accent-color);
        text-shadow: 0 0 8px var(--accent-glow);
    }
    .login-card p {
        color: var(--neutral-light);
        margin-bottom: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: var(--spacing-sm);
        font-weight: 400;
        color: var(--neutral-light);
        font-size: 0.9rem;
    }

    input[type="text"], input[type="number"], input[type="date"], textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--primary-dark);
      border: 1px solid var(--primary-light);
      color: var(--text-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: var(--font-body);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    
    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn:active {
        transform: translateY(1px);
    }
    
    .btn:disabled {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--neutral-light);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    
    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 0 25px var(--accent-glow-strong);
    }
    
    .btn-secondary {
        background-color: transparent;
        border-color: var(--primary-light);
        color: var(--neutral-light);
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
    .btn-secondary:hover:not(:disabled) {
        background-color: var(--primary-light);
        border-color: var(--primary-light);
        color: var(--text-light);
    }

    .btn-block {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
    }
    
    .btn-danger {
        background-color: transparent;
        border-color: var(--danger-color);
        color: var(--danger-color);
    }
    
    .btn-danger:hover:not(:disabled) {
        background-color: var(--danger-color);
        color: var(--text-light);
        box-shadow: 0 0 15px rgba(244, 67, 54, 0.4);
    }

    /* Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-lg);
    }

    .progress-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: var(--spacing-lg);
    }
    
    .test-history-card {
        display: flex;
        flex-direction: column;
    }
    
    .test-history-card h3 {
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        font-family: var(--font-display);
        font-size: 1.4rem;
        text-shadow: 0 0 5px var(--accent-glow);
    }
    
    .progress-bar-container {
        width: 100%;
        height: 12px;
        background-color: var(--primary-dark);
        border-radius: 6px;
        margin-bottom: var(--spacing-sm);
        overflow: hidden;
        border: 1px solid var(--primary-light);
    }

    .progress-bar-fill {
        height: 100%;
        background-color: var(--success-color);
        border-radius: 6px;
        transition: width 0.5s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .progress-label {
        font-size: 0.9rem;
        color: var(--neutral-light);
        margin-bottom: var(--spacing-lg);
        text-align: right;
    }
    
    .history-list {
        list-style-type: none;
        margin-top: var(--spacing-md);
        flex-grow: 1;
    }
    
    .history-item {
        background-color: var(--primary-dark);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--spacing-md);
        border-left: 3px solid var(--primary-light);
        transition: all 0.2s ease;
    }
    
    .history-item:hover {
        background-color: var(--primary-light);
        border-left-color: var(--accent-color);
    }

    .history-item p {
        margin: 0;
        font-size: 0.95rem;
    }
    
    .history-item .date {
        color: var(--neutral-light);
        font-size: 0.85rem;
    }

    .history-item .score {
        font-weight: bold;
        color: var(--success-color);
    }
    
    .no-history {
        text-align: center;
        color: var(--neutral-light);
        padding: var(--spacing-xl) 0;
        border: 1px dashed var(--primary-light);
        border-radius: var(--border-radius);
        margin-top: auto;
    }
    
    /* Persona Selector */
    .persona-selector {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    .persona-selector label {
        font-weight: 600;
        font-size: 0.9rem;
    }
    .persona-selector select {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        width: auto;
        min-width: 120px;
    }

    /* Badges */
    .badges-section h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        text-shadow: 0 0 5px var(--accent-glow);
    }
    .badges-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: var(--spacing-lg);
    }
    .badge {
        position: relative;
        cursor: help;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .badge-icon {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: var(--primary-dark);
        border: 3px solid var(--primary-light);
        filter: grayscale(100%) brightness(50%);
        transition: all 0.3s ease;
        padding: 5px;
    }
    .badge.unlocked .badge-icon {
        filter: grayscale(0%) brightness(100%);
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-glow);
    }
    .badge-name {
        font-size: 0.8rem;
        margin-top: var(--spacing-sm);
        color: var(--neutral-light);
        font-weight: 600;
    }
    .badge.unlocked .badge-name {
        color: var(--text-light);
    }
    .badge .badge-tooltip {
        visibility: hidden;
        opacity: 0;
        width: 200px;
        background-color: var(--primary-light);
        color: var(--text-light);
        text-align: center;
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        position: absolute;
        z-index: 1;
        bottom: 110%;
        left: 50%;
        margin-left: -100px;
        transition: opacity 0.3s;
        pointer-events: none;
    }
    .badge .badge-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: var(--primary-light) transparent transparent transparent;
    }
    .badge:hover .badge-tooltip {
        visibility: visible;
        opacity: 1;
    }

    /* Test Runner */
    .test-runner-container {
      text-align: center;
    }

    .test-instructions {
        max-width: 600px;
        margin: 0 auto var(--spacing-xl) auto;
    }

    .test-progress-bar {
      width: 100%;
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 5px;
      margin: var(--spacing-md) 0;
      overflow: hidden;
    }

    .test-progress-bar-inner {
      height: 100%;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .timer {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: bold;
      margin: var(--spacing-md) 0 var(--spacing-lg) 0;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .test-stimulus {
        margin: var(--spacing-lg) 0;
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #tat-image {
        max-width: 100%;
        max-height: 50vh;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }
    
    #wat-word, #srt-situation {
        font-size: 2.5rem;
        font-weight: bold;
    }
    
    #srt-situation {
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5;
        max-width: 800px;
    }

    /* Modals (General) */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out forwards;
    }

    .modal-content {
        background: var(--primary-mid);
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleUp 0.3s ease-out forwards;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--primary-light);
    }
    
    .modal-content h2 {
        font-family: var(--font-display);
        color: var(--accent-color);
        margin-bottom: var(--spacing-lg);
        text-align: center;
        text-shadow: 0 0 8px var(--accent-glow);
    }
    
    /* Feedback Modal */
    .feedback-tabs {
        display: flex;
        gap: var(--spacing-sm);
        border-bottom: 1px solid var(--primary-light);
        margin-bottom: var(--spacing-lg);
    }
    .feedback-tab {
        padding: var(--spacing-sm) var(--spacing-md);
        border: none;
        background: none;
        color: var(--neutral-light);
        cursor: pointer;
        font-size: 1rem;
        font-family: var(--font-body);
        font-weight: 600;
        border-bottom: 2px solid transparent;
        transition: all 0.2s ease;
    }
    .feedback-tab:hover {
        color: var(--text-light);
    }
    .feedback-tab.active {
        color: var(--accent-color);
        border-bottom-color: var(--accent-color);
    }
    .feedback-tab-content {
        animation: fadeIn 0.4s ease;
    }
    .overall-summary {
        background-color: var(--primary-dark);
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-lg);
        border-left: 4px solid var(--accent-color);
    }
    .strengths-weaknesses-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-lg);
    }
    .feedback-column h3 {
        margin-bottom: var(--spacing-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    .feedback-column .strength-icon { color: var(--success-color); }
    .feedback-column .weakness-icon { color: var(--danger-color); }
    
    .feedback-card {
        background-color: var(--primary-dark);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-sm);
        border: 1px solid var(--primary-light);
    }
    .feedback-card .point {
        margin-bottom: var(--spacing-sm);
    }
    .feedback-card .olq-tag {
        font-size: 0.8rem;
        color: var(--accent-color);
        font-weight: bold;
        opacity: 0.8;
    }

    .olq-assessment-list {
        list-style-type: none;
        padding-left: 0;
    }
    .olq-assessment-item {
        display: flex;
        gap: var(--spacing-md);
        background-color: var(--primary-dark);
        border-radius: var(--border-radius);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-sm);
        border: 1px solid var(--primary-light);
    }
    .olq-assessment-item strong {
        color: var(--accent-color);
        flex-basis: 180px;
    }

    .action-plan-section {
        margin-bottom: var(--spacing-lg);
    }
    .action-plan-section h4 {
        color: var(--neutral-light);
        margin-bottom: var(--spacing-md);
        border-left: 3px solid var(--success-color);
        padding-left: var(--spacing-sm);
    }
    .action-plan-section li {
        background-color: var(--primary-dark);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-sm);
        list-style-type: none;
    }

    /* Content Management Modals */
    .content-list {
        list-style-type: none;
        max-height: 40vh;
        overflow-y: auto;
        padding-right: var(--spacing-sm);
        margin-bottom: var(--spacing-lg);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm);
    }
    .content-list-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        background-color: var(--primary-dark);
        margin-bottom: var(--spacing-sm);
    }
    .image-preview {
        width: 100px;
        height: 60px;
        object-fit: cover;
        border-radius: var(--border-radius);
    }
    .item-text {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.9rem;
        color: var(--neutral-light);
    }
    .add-item-form {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-sm);
    }
    
    .upload-section {
        border-top: 1px solid var(--primary-light);
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-lg);
    }
    .upload-section h4 {
        margin-bottom: var(--spacing-md);
        text-align: center;
        color: var(--neutral-light);
    }

    .loading-spinner {
        border: 4px solid var(--primary-light);
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: var(--spacing-xl) auto;
    }
    
    .text-center {
        text-align: center;
    }

    /* PIQ Form */
    .piq-form fieldset {
      border: 1px solid var(--primary-light);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }
    .piq-form legend {
      font-family: var(--font-display);
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1.3rem;
      padding: 0 var(--spacing-md);
    }
    .piq-form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
    }

    /* Interview Simulator */
    .interview-container {
        display: flex;
        flex-direction: column;
        height: 75vh;
    }
    .interview-transcript {
        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-md);
        border: 1px solid var(--primary-light);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-md);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }
    .chat-bubble {
        max-width: 75%;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        line-height: 1.5;
    }
